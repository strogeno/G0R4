    <script>
        function showButtons() {
            document.getElementById('extra-buttons').style.display = 'block';
        }

        function showImageAndExit() {
            alert('PUDRETE');
            window.close(); // Cierra la ventana en lugar de redirigir
        }

        function randomizeButtons() {
            const buttons = document.querySelectorAll('.button-container button');
            const positions = [];

            buttons.forEach(button => {
                let x, y, overlap;
                do {
                    overlap = false;
                    x = Math.random() * (window.innerWidth - button.offsetWidth);
                    y = Math.random() * (window.innerHeight - button.offsetHeight);

                    for (const pos of positions) {
                        const distance = Math.sqrt(Math.pow(pos.x - x, 2) + Math.pow(pos.y - y, 2));
                        if (distance < button.offsetWidth) {
                            overlap = true;
                            break;
                        }
                    }
                } while (overlap);

                positions.push({ x, y });
                button.style.left = `${x}px`;
                button.style.top = `${y}px`;
            });
        }

        function startCountdown() {
            const countdownDate = new Date('November 1, 2024 00:00:00').getTime();
            const countdownElement = document.getElementById('countdown');

            const interval = setInterval(() => {
                const now = new Date().getTime();
                const distance = countdownDate - now;

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                countdownElement.innerHTML = `Faltan ${days} días, ${hours} horas, ${minutes} minutos y ${seconds} segundos`;

                if (distance < 0) {
                    clearInterval(interval);
                    countdownElement.innerHTML = '¡El tiempo ha llegado!';
                }
            }, 1000);
        }

        function showCountdown() {
            document.getElementById('countdown').style.display = 'block';
            startCountdown();
        }

        window.onload = randomizeButtons;
    </script>
